<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="">

		<title>Panel de control</title>
		<meta name="description" content="Panel de control, recogida de datos">
        <meta name="keywords" 	 content="palabras clave, separadas, por comas">

        <link href="css/main.css" rel="stylesheet">
        <script defer src="js/burgerMenu.js"></script>
        <script defer src="js/tabs.js"></script>
        <script defer type="module" src="js/app.js"></script>
    </head>
    
    <body>
        <header>
            <div class="header-element logo">
                <div class="logo__element title">
                    <h1>LavyDeveloper</h1>
                </div>
            </div>
            <div class="menu-icon">
                <div class="menu-btn">
                    <div class="menu-btn__burger">
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="main-element subtitle">
                <h2>Panel de control</h2>
            </div>

            <div class="main-element crud">
                <div class="crud__table">
                    <div class="crud__table-element">
                        <table>
                            <tr>
                                <th>ID</th>
                                <th>TÍTULO</th>
                                <th>PRECIO</th>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                            </tr>
                        </table>
                      </div>
                </div>
                <div class="crud__form">
                    <div class="crud__form-inputs row">
                        <!--Pestañas formulario-->
                        <div class="tabs-box">
                            <div class="tabs-buttons">
                                <div class="tabs-buttons__element">
                                    <button data-tab="content" class="tab-active">Contenido</button>
                                </div>
                                <div class="tabs-buttons__element">
                                    <button data-tab="shop">Tienda</button>
                                </div>
                            </div>
                            <div class="tabs-box__content">
                                <div class="tabs-box__content-form">
                                    <form action="" method="" class="form" id="info">
                                        <div class="tab-content tab-active" data-tab="content">
                                            <div class="form__element">
                                                <label for="title">Título</label><br>
                                                <input type="text" name="title">
                                            </div>

                                            <div class="form__element">
                                                <label for="editor">Editor</label><br>
                                                <input type="text" name="editor">
                                            </div>

                                            <div class="form__element">
                                                <label for="author">Autor</label><br>
                                                <input type="text" name="author">
                                            </div>
                                        </div>
                                        <div class="tab-content" data-tab="shop">
                                            <div class="form__element">
                                                <label for="price">Precio</label><br>
                                                <input type="text" name="price">
                                            </div>
                                        </div>
                                        <div class="form__element">
                                            <div class="form__element-button">
                                                <button>Guardar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--*******FIN Pestañas formulario********-->
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-element copyright">
                <p>@2021</p>
            </div>
            <div class="footer-element author">
                <a href="https://lavydeveloper.netlify.app/" target="_blank"><p>Enlace a mi portfolio</p></a>
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: ['Ubuntu:700,700i', 'Ubuntu+Condensed:400', 'Dancing+Script:400']
                }
            });        
        </script>
