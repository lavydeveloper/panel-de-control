<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="">

		<title>Panel de control</title>
		<meta name="description" content="Panel de control, recogida de datos">

        <link href="css/main.css" rel="stylesheet">
        <script defer src="node_modules\clientjs\dist\client.min.js"></script>
        <script type="module" src="js/app.js"></script>
    </head>
    
    <body>
        <header>
            <div class="header-element logo">
                <div class="logo__element title">
                    <h1>Lavy<span>Dev</span>eloper.</h1>
                </div>
            </div>
            <div class="menu-icon">
                <div class="menu-btn">
                    <div class="menu-btn__burger">
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="main-element subtitle">
                <h2>Panel de control</h2>
            </div>

            <div class="main-element crud">
                <div class="crud__table" data-url="http://141.94.27.118:8080/api/users"></div>
                <div class="crud__form">
                    <div class="crud__form-inputs row">
                        <!--Pesta単as formulario-->
                        <div class="tabs-box">
                            <div class="tabs-buttons">
                                <div class="tabs-buttons__element">
                                    <button data-tab="register" class="tab-active">Registro</button>
                                </div>
                                <div class="tabs-buttons__element">
                                    <button data-tab="login">Login</button>
                                </div>
                            </div>

                            <div class="tabs-box__content">
                                <div class="tabs-box__content-form">
                                    <form action="http://141.94.27.118:8080/api/register" class="form" id="admin-form">
                                        <div class="errorAdviceContainer">Errores:<span class="errorAdvice"></span><span class="close-advice">&#10006;</span></div>

                                        <div class="tab-content tab-active" data-tab="register">
                                            <div class="form__element">
                                                <label for="name">Nombre</label>
                                                <input type="text" name="name" class="focus">
                                            </div>
                                            <div class="form__element">
                                                <label for="email">Email</label>
                                                <input type="text" name="email">
                                            </div>
                                            <div class="form__element">
                                                <label for="password">Contrase単a</label>
                                                <input type="password" name="password">
                                            </div>
                                            <div class="form__element">
                                                <label for="c_password">Repite la contrase単a</label>
                                                <input type="password" name="c_password">
                                            </div>
                                            <div class="form__element">
                                                <select name="role">
                                                    <option value="admin">Admin</option>
                                                    <option value="user">User</option>
                                                </select>
                                            </div>
                                        <div class="form__element">
                                            <div class="form__element-button">
                                                <button id="submit-button" target="_new">Enviar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="tab-content" data-tab="login">
                                <a href="login.html" target="_new">LOGIN</a>
                            </div>

                        </div>
                        <!--*******FIN Pesta単as formulario********-->
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-element copyright">
                <p>@2021</p>
            </div>
            <div class="footer-element author">
                <a href="https://lavydeveloper.netlify.app/" target="_blank"><p>Enlace a mi portfolio</p></a>
            </div>
        </footer>

            WebFont.load({
                google: {
                    families: ['Ubuntu:700,700i', 'Ubuntu+Condensed:400', 'Dancing+Script:400']
