<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Examen de HTML y CSS. Maquetación de formulario.">
    <meta name="author" content="Andra Lavinia Diaconu">
    <title>Formulario_JS</title>
    <link rel="stylesheet" href="css/loginformStyle.css">
    <script defer src="node_modules\clientjs\dist\client.min.js"></script>
    <script type="module" src="js/app.js"></script>
</head>
<body>
    <main>
        <div class="title">
            <span>Acceso</span>
        </div>
        <div class="form">
            <form action="http://141.94.27.118:8080/api/login" id="login-form">
                <div class="part-1">
                    <label for="email">Email o nombre</label>
                    <input class="focus" type="text" name="email" required>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" required>
                    <button id="login-button">Entrar</button>
                </div>
            </form>
        </div>
    </main>

    <!---Fuente--->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['M+PLUS+2']
            }
        });        
    </script>
</body>
</html>
